<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Glass Web</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <h3>Dev ST</h3>
            <p>Pro Member</p>
          </div>

          <div class="links">
            <div class="link">
              <h2>Streams</h2>
            </div>
            <div class="link">
              <h2>Games</h2>
            </div>
            <div class="link">
              <h2>New</h2>
            </div>
            <div class="link">
              <h2>Library</h2>
            </div>
          </div>

          <div class="pro">
            <h2>Join pro for free games</h2>
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Active Game</h1>
            <input type="text" />
          </div>

          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>

            <div class="card">
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>

            <div class="card">
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
