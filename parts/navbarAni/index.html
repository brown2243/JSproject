    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />

      rel="stylesheet"

    <title>Nav highlight</title>

        </ul>

    </header>

    <section id="one">
      <h1>one</h1>
    </section>

    <section id="two">
      <h1>two</h1>
    </section>

    <section id="three">
      <h1>three</h1>
    </section>

    <script src="app.js"></script>
