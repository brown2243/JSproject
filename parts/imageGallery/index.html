<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <title>Img Gallery</title>
  </head>
  <body>
    <section>
      <div class="room-desc">
        <h1>Our rooms</h1>
        <p>Enjoy our exotic romantic rooms</p>
      </div>

      <div class="room-gallery">
        <img src="./img/room1-big.jpeg" class="gallery-highlight" alt="" />
        <div class="room-preview">
          <img src="./img/room1-small.jpeg" alt="" />
          <img src="./img/room2-small.jpeg" alt="" />
          <img src="./img/room3-small.jpeg" alt="" />
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
